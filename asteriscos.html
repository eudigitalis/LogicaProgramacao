<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Asteriscos!</title>
</head>
<body>
    <script>
        for(var linha = 0; linha < 3;linha++){

            for(var coluna = 0; coluna < 10;coluna++ ){
                document.write("*");
            }
            document.write("<br>");

        }

    </script>
</body>
</html>
