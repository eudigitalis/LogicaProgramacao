<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>IMC</title>
</head>
<body>
    <script>
        var nome = prompt("Qual é o seu nome?");
        var peso = prompt(nome+" Digite o seu peso!");
        var altura = prompt(nome+" Digite a sua altura!");


        function pulaLinha(){
            document.write("<hr>")
        }
        var mostra= function(frase){
            document.write(frase);
            pulaLinha();
        }
        var calculoImc = function(peso,altura){
            var imc = peso/(altura*altura);
            return imc.toFixed(2);
        }
        var imc = calculoImc(peso,altura);
        mostra("O imc do\(a)\ "+nome + " é: "+imc);

        if(imc>35){
            mostra("Seu IMC indica que voce está ACIMA do peso.");
        }
        if(imc >18.5 && imc <35){
            mostra ( "OK! Seu IMC está entre os dois limites." );
        }
    </script>
</body>
</html>
