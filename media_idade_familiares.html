<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Média idade familiares!</title>
</head>
<body>
    <script>
        var mostra = function(frase){
            document.write(frase+"<br>")
        }
        var totalFamiliares = prompt("Quantos familiares são?");
        var somaDeIdades = 0;

        for(var numero = 0; numero < totalFamiliares;numero++) {
            var idade = parseInt(prompt("Qual é a idade?"));
            somaDeIdades = somaDeIdades + idade;

        }
        var media = somaDeIdades / totalFamiliares;
        mostra("A média das idades são: " + media +" anos!");
    </script>
</body>
</html>
