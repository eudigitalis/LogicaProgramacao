<!DOCTYPE hrml>
<html>
<head>
    <meta charset="utf-8">
    <title>Logica de Programação</title>
</head>
<body>
    <h1>Logica de programação</h1>
    
    <script>
        var ano = 2015; //Declaração de variavel
        var alex = 28;
        var adriano = 26;
        var paulo = 32;
        var total = alex + adriano + paulo;
        var media = total/3;
        var pulaLinha = function(){
            document.write("<hr >");
        }
        document.write("A soma das idades é: "+total);
        pulaLinha();
        document.write("Média das idades: "+ Math.round(media));
        pulaLinha();
        document.write("Eu nasci em: " + (ano - 28));
        pulaLinha();
        document.write("Adriano nasceu em: "+ (ano - 26));
        pulaLinha();
        document.write("Paulo nasceu em: " + (ano-32));
        pulaLinha();

    </script>

</body>

</html>
