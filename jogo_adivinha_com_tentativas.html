<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Jogo adivinha com tentativas!</title>
</head>
<body>
    <script>
        var mostra = function(frase){
            document.write(frase+"<br>")
        }
        var numeroPensado = Math.round(Math.random()*100);
        var numeroDaTentativa = 1;
        while(numeroDaTentativa<=3){

            var chute = prompt("Qual número voce acha que é: ");
            if(chute == numeroPensado){
                mostra("Parabéns voce acertou o número!. "+ numeroPensado)
            }else{
                mostra("Voce errou!"+" numero sorteado foi "+ numeroPensado+ " ainda voce tem "+ numeroDaTentativa+" tentativas!")
            }
            numeroDaTentativa++;
        }
    </script>
</body>
</html>
