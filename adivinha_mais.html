<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Adivinha mais!</title>

</head>
<body>

    <input type="text" id="numero"/>
    <input type="submit" id="adivinha" value="Compare com o meu segredo!"/>
    <script>

        var segredo = [16,22,23,45,49,53];
        console.log(segredo.length);

        var botaoClicado = function(){
            if(segredo == caixaDoNumero.value){
                document.write("Parabéns! você acertou o número!");
            }else{
                document.write("Infelizmente você errou!");
            }
        }
        var caixaDoNumero = document.getElementById("numero");
        var botaoAdivinhar = document.getElementById("adivinha");
        botaoAdivinhar.onclick = botaoClicado;

</body>

</html>
